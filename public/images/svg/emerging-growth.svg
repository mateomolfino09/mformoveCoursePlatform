<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Representación de crecimiento emergente - basado en principios de biotensegridad y naturaleza -->
  
  <!-- Estructura base (suelo/raíz) -->
  <ellipse cx="50" cy="85" rx="25" ry="8" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  
  <!-- Raíces -->
  <path d="M 35 85 Q 30 90 25 85" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <path d="M 45 85 Q 40 88 35 85" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <path d="M 55 85 Q 60 88 65 85" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <path d="M 65 85 Q 70 90 75 85" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Tallo principal (estructura de tensegridad) -->
  <line x1="50" y1="85" x2="50" y2="45" stroke="currentColor" stroke-width="3" opacity="0.8"/>
  
  <!-- Nodos de crecimiento (puntos de tensión) -->
  <circle cx="50" cy="70" r="2" fill="currentColor" opacity="0.7"/>
  <circle cx="50" cy="55" r="2" fill="currentColor" opacity="0.7"/>
  <circle cx="50" cy="45" r="2" fill="currentColor" opacity="0.7"/>
  
  <!-- Ramas emergentes (tensión y compresión) -->
  <line x1="50" y1="70" x2="35" y2="60" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="70" x2="65" y2="60" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="55" x2="40" y2="45" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="55" x2="60" y2="45" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  
  <!-- Hojas emergentes (formas orgánicas) -->
  <ellipse cx="35" cy="60" rx="6" ry="3" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
  <ellipse cx="65" cy="60" rx="6" ry="3" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
  <ellipse cx="40" cy="45" rx="5" ry="2.5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
  <ellipse cx="60" cy="45" rx="5" ry="2.5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Brote principal (punto de crecimiento futuro) -->
  <circle cx="50" cy="40" r="3" fill="currentColor" opacity="0.9"/>
  <circle cx="50" cy="40" r="1" fill="white" opacity="0.6"/>
  
  <!-- Líneas de energía/growth (representando potencial) -->
  <path d="M 47 37 Q 50 35 53 37" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>
  <path d="M 47 43 Q 50 45 53 43" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>
</svg>