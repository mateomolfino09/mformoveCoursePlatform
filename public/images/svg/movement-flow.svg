<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Representación del flujo de movimiento - basada en patrones de movimiento natural -->
  
  <!-- Ondas de movimiento -->
  <path d="M 10 30 Q 25 20 40 30 T 70 30 T 90 30" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <path d="M 10 50 Q 25 40 40 50 T 70 50 T 90 50" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <path d="M 10 70 Q 25 60 40 70 T 70 70 T 90 70" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  
  <!-- Puntos de inflexión -->
  <circle cx="25" cy="25" r="2" fill="currentColor" opacity="0.7"/>
  <circle cx="50" cy="45" r="2" fill="currentColor" opacity="0.7"/>
  <circle cx="75" cy="65" r="2" fill="currentColor" opacity="0.7"/>
  
  <!-- Vectores de dirección -->
  <path d="M 15 35 L 20 35 M 18 33 L 20 35 L 18 37" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 35 55 L 40 55 M 38 53 L 40 55 L 38 57" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 65 75 L 70 75 M 68 73 L 70 75 L 68 77" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Centro de gravedad -->
  <circle cx="50" cy="50" r="3" fill="currentColor" opacity="0.8"/>
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.6"/>
</svg>
