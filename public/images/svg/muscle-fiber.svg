<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Representación de fibras musculares - basada en anatomía -->
  
  <!-- Fibras musculares principales -->
  <ellipse cx="30" cy="30" rx="15" ry="3" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  <ellipse cx="70" cy="30" rx="15" ry="3" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  <ellipse cx="30" cy="70" rx="15" ry="3" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  <ellipse cx="70" cy="70" rx="15" ry="3" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  
  <!-- Fibras secundarias -->
  <ellipse cx="50" cy="20" rx="12" ry="2" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="50" cy="80" rx="12" ry="2" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="20" cy="50" rx="12" ry="2" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="80" cy="50" rx="12" ry="2" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Puntos de conexión neural -->
  <circle cx="25" cy="25" r="1.5" fill="currentColor" opacity="0.8"/>
  <circle cx="75" cy="25" r="1.5" fill="currentColor" opacity="0.8"/>
  <circle cx="25" cy="75" r="1.5" fill="currentColor" opacity="0.8"/>
  <circle cx="75" cy="75" r="1.5" fill="currentColor" opacity="0.8"/>
  <circle cx="50" cy="50" r="2" fill="currentColor" opacity="0.9"/>
  
  <!-- Líneas de conexión -->
  <line x1="25" y1="25" x2="50" y2="50" stroke="currentColor" stroke-width="1" opacity="0.4"/>
  <line x1="75" y1="25" x2="50" y2="50" stroke="currentColor" stroke-width="1" opacity="0.4"/>
  <line x1="25" y1="75" x2="50" y2="50" stroke="currentColor" stroke-width="1" opacity="0.4"/>
  <line x1="75" y1="75" x2="50" y2="50" stroke="currentColor" stroke-width="1" opacity="0.4"/>
</svg>
